<!doctype html>
<meta charset="utf-8">
<title>Router test</title>
<script src="/redom.js"></script>
<script src="/router.js"></script>
<style>
    body {
        font-family: sans-serif;
        margin: 0;
    }
    nav {
        background: black;
        padding: 1rem;
        font-weight: bolder;
    }
    a {
        color: #0f0;
        text-decoration: none;
    }
    a:not(:first-child) {
        margin-left: 1rem;
    }
    a.selected {
        color: white;
        border-bottom: .2rem solid;
    }
    .content {
        padding: 1rem;
    }
</style>
<body>
<script>
    var { el, mount } = redom;
    var log = console.log;

    class Navigation {
        constructor() {
            this.el = el('nav',
                this.about = el('a', { href: '/about' }, "About"),
                this.users = el('a', { href: '/users' }, "Users"),
                this.files = el('a', { href: '/files' }, "Files")
            );

            this.about.onclick = this.users.onclick = this.files.onclick = function(event) {
                router.navigate(this.href);
                event.preventDefault();
            }
        }

        update(route) {
            log('nav update', route);
        }
    }

    class App {
        constructor() {
            this.el = el('div.app',
                this.navigation = new Navigation,
                this.content = el('div.content', 'Page content placeholder')
            );

//            this.button.onclick = () => {
//                router.navigate('/user/' + ~~(Math.random() * 100));
//            }
        }

        update(route) {
            log('route', route);
            this.navigation.update(route);
            this.content.textContent = "Page " + route.path;
        }
    }

    var app = new App;
    var router = new Router;
    router.onRoute(route => {
        app.update(route);
    });

    mount(document.body, app);
</script>
</body>
